stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
          - task: UseDotNet@2
            displayName: Download .NET SDK
            inputs:
              packageType: sdk
              useGlobalJson: true

          - task: UseDotNet@2
            displayName: Download .NET 6 SDK for tools
            inputs:
              packageType: sdk
              version: '6.0.x'

          - script: dotnet tool restore
            displayName: Restore .NET tools

          - task: DotNetCoreCLI@2
            displayName: Restore backend packages
            inputs:
              command: restore
              projects: src/OpenSpace.sln

          - task: DotNetCoreCLI@2
            displayName: Build backend
            inputs:
              command: build
              arguments: -c Release --no-restore
              projects: src/OpenSpace.sln

          - task: NodeTool@0
            displayName: Download NodeJS SDK
            inputs:
              versionSource: 'spec'
              versionSpec: '20.x'

          - script: npm ci
            displayName: Restore frontend packages
            workingDirectory: src/Website

          - script: npm run lint
            displayName: Linting frontend
            workingDirectory: src/Website

          - script: npm run generate-openapi
            displayName: Generating frontend api
            workingDirectory: src/Website

          - script: npm run build -- --output-path ../WebApi/wwwroot
            displayName: Build frontend
            workingDirectory: src/Website

          - task: DotNetCoreCLI@2
            displayName: Publish solution
            inputs:
              command: publish
              modifyOutputPath: false
              zipAfterPublish: false
              publishWebProjects: false
              arguments: --configuration Release --output $(Build.ArtifactStagingDirectory) --no-build
              workingDirectory: src/WebApi

          - publish: $(Build.ArtifactStagingDirectory)
            displayName: Publish pipeline artifact
            artifact: WebApp
